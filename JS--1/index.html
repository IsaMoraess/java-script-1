<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Botao que chama um alerta de Onclick</title>
    <script>
        //Função que e chamada quando o botão e clicado
        function minhaFuncao(){
            alert ("Sou uma IA e preciso q vc especifique o maximo que poder");
        }
    </script>
</head>
<body>
    <h1>Seja bem Vindo!</h1>
    <button onclick="alert('Olá, eu sou [MindMentor], a sua assistente de Inteligência Artificial pronta para ajudar você com informações, tarefas e respostas.')">Sou o MindMentor</button>
    <button onclick="minhaFuncao()">Forum de Duvidas</button>
</body>
</html>
